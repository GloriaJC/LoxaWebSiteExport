OpenIDE-Module-Long-Description=\
    <p>Loxa Web Site Export Plugin is a plugin developed for <a href="http://www.gephi.org">Gephi</a> whose purpose is to allow easy publication of the analysis, descriptions and findings when applying the concepts of social network analysis using Gephi. \
    The result of the running the plugin is a fully functional website and easy customization, thereby allowing to publish the results of their work.\
    </p>\n<b>Features</b>\t\t\n<ul>\t\t\t\n<li><p>Lets build a Web site from a Gephi project.\
    </p></li>\n<li><p>The workspaces are the analysis performed, of which you can see: a interactive network (using sigmajs), statistics (number of nodes and arcs, weight and density of the graph), description of the analysis and download files (graph - csv format and image - pdf format).\
    </p></li>\n<li><p>The analysis information is stored in a JSON file for easy editing, which supports HTML tags to enhance your presentation.\
    </p></li>\n<li><p>The most important and significant findings are displayed in the bottom of the image.\
    </p></li>\n<li><p>Full AJAX for asynchronous calls to see statistics for each analysis.\
    </p></li>\n<li><p>It works in most modern browsers (tested: Safari, Firefox, Chrome, Internet Explorer).    
OpenIDE-Module-Short-Description=Loxa Web site exporter plugin